							<div class="col-xs-5">
								<p>Text here</p>
							</div>
							<div class="col-xs-5">
								<form id="theForm" class="simform" autocomplete="off" method="get">
									<div class="simform-inner">
										<ol class="questions">
											<li>
												<span><label for="q1">Quel est votre prénom ?</label></span>
												<input id="q1" name="q1" type="text" required placeholder="Jean"/>
											</li>
											<li>
												<span><label for="q2">Quel est votre nom de famille ?</label></span>
												<input id="q2" name="q2" type="text" required placeholder="Dupont"/>
											</li>
											<li>
												<span><label for="q3">Quel est votre adresse E-Mail ?</label></span>
												<input id="q3" name="q3" type="text" required placeholder="jean.dupont@example.org"/>
											</li>
											<li>
												<span><label for="q4">Quel est votre message</label></span>
												<input id="q4" name="q4" type="text" required placeholder="Bonjour, je..."/>
											</li>
										</ol><!-- Counter is automacaly updated by the numbers of <li> tags -->
										<button class="submit" type="button">Send answers</button>
										<div class="controls">
											<button class="next" type="button"></button>
											<div class="progress"></div>
											<span class="number">
												<span class="number-current"></span>
												<span class="number-total"></span>
											</span>
											<span class="error-message"></span>
										</div>
									</div>
									<span class="final-message"></span>
								</form>
							</div>
						</div>

			/* Form */
			// I can't change document.getElementById by the jQuery selector because the form bug with it :/
			var theForm = document.getElementById("theForm");
			new stepsForm(theForm,{
				onSubmit:function(form){ // Classie smells shit
					classie.addClass(theForm.querySelector(".simform-inner"),"hide"); // Hide form
					var messageEl = theForm.querySelector(".final-message");
					messageEl.innerHTML = "Thank you! We'll be in touch.";
					classie.addClass(messageEl,"show"); // Show the message

					function form_submit(){
						form.submit();
						// Maybe with Ajax request if i have the time.
					};
					window.setTimeout(form_submit,3000); // 3 seconds
				}
			});

		</script>
